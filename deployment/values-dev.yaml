name: lodestar-backend
development: true

servicePort: 8080

imageName: "lodestar-backend"
imageTag: "latest"

builderImage: registry.access.redhat.com/ubi8/openjdk-11
builderImageTag: 1.3

git:
  uri: https://github.com/rht-labs/lodestar-backend.git
