name: PR check

on:
  pull_request:
    paths-ignore:
      - deployment/**
      - development/**
      - scripts/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 13.0.1
    - name: Build with Maven & Quarkus
      run: mvn test
